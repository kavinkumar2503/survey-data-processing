<!DOCTYPE html>
<html>
<head>
    <title>Survey Data Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="dashboard-card">
            <h1 class="mb-4">Survey Data Report</h1>
            <h2>Summary Statistics</h2>
            <div class="table-responsive">
                {{ summary|safe }}
            </div>

            <h2 class="mt-4">Diagnostics</h2>
            <p>{{ imputation_log }}</p>

            <h2 class="mt-4">Visualizations</h2>
            <div id="charts">
                {{ plot_div|safe }}
            </div>

            <h2 class="mt-4">Workflow Log</h2>
            <ul>
                <li><strong>Timestamp:</strong> {{ workflow_log.timestamp }}</li>
                <li><strong>File Lineage:</strong> {{ workflow_log.file_lineage }}</li>
                <li><strong>Changes Applied:</strong> {{ workflow_log.changes_applied }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
